<h1>Cart</h1>
<p>Ticket "{{cart.ticket_type.type}}" is in cart.</p>
<p>Cost: {{cart.ticket_type.cost}} UAH.</p>

<p>
    <hr>
    <font color="red">LiqPay widget here</font>
    <hr>
</p>

<p>
    Status:
    {%if cart.status == 'CREATED'%}
        Payment is not completed.
    {%endif%}
    {%if cart.status == 'TICKET_ISSUED'%}
        Payment confirmed! <a href="{{ cart.ticket.get_absolute_url }}" rel="nofollow">View ticket</a>
    {%endif%}
</p>
