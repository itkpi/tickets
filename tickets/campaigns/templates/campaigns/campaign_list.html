{% extends "campaigns/base.html" %}
{% block content %}
<h1>Campaigns</h1>
<ul>
{% for campaign in object_list %}
    <li><a href="{{ campaign.get_absolute_url }}">{{ campaign.title}} {%if campaign.sandbox%}<font color="red">[SANDBOX]</font>{%endif%} </a></li>
{% empty %}
    <li>No campaigns yet.</li>
{% endfor %}
</ul>
{% endblock %}
