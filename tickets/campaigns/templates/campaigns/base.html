<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>{% block title %}TEDx KPI Tickets{% endblock %}</title>
 <link rel="stylesheet" href="{% static "css/layout.css" %}" />

    <script
			  src="https://code.jquery.com/jquery-1.12.4.min.js"
			  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			  crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    {% block header %}{% endblock %}
</head>

<body>
    <header>
        <a href="{% url 'root' %}"><img src="{% static "pic/logo-main.png" %}" alt="TEDxKPI" height="40px" /></a>
    </header>
    <div class="container" id="content">
        {% block admin %}
        {% if user.is_superuser %}
          <center>
                <h1><a href="{% url 'qr-scan' %}">Сканувати QR код</a></h1>
          </center>
        {% endif %}
        {% endblock %}
	{% block content %}<h2>Tickets</h2>{% endblock %}
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-69380903-4', 'auto');
      ga('send', 'pageview');

    </script>
</body>

</html>
